version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 350
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 40
  method-lines:
    config:
      threshold: 35
  similar-code:
    config:
      threshold: 100
  identical-code:
    config:
      threshold: 100
plugins:
  eslint:
    enabled: true
